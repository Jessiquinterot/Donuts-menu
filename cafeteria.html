<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cafeter√≠a ‚Äì Donut Makers Bakery</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body class="cafeteria-page">


<header class="top-bar">
  <button class="back-btn" onclick="location.href='index.html'">‚Üê Men√∫</button>
  <button class="nav-btn" onclick="location.href='promos.html'">üî• Promos</button>
  <button class="nav-btn" onclick="location.href='dulces.html'">üç© Dulces</button>
  <button class="nav-btn" onclick="location.href='salados.html'">ü•™ Salados</button>
  <button class="nav-btn" onclick="location.href='cafeteria.html'">‚òï Cafeter√≠a</button>
</header>

<main class="container">
  <div id="menu-content"></div>
</main>

<script>
fetch('cafeteria.json')
  .then(response => {
    if (!response.ok) {
      throw new Error('No se pudo cargar cafeteria.json');
    }
    return response.json();
  })
  .then(data => {
    const container = document.getElementById('menu-content');

    data.secciones.forEach(seccion => {
      const sectionEl = document.createElement('div');
      sectionEl.className = 'menu-section';

      let html = `<h2>${seccion.titulo}</h2>`;

      if (seccion.nota) {
        html += `<div class="note">${seccion.nota}</div>`;
      }

      html += '<ul>';
     seccion.items.forEach(item => {
  html += `
    <li>
      <div>
        <strong>${item.nombre}</strong>
        ${
          item.sabores
            ? `<ul class="flavors">
                ${item.sabores
                  .map(s => `<li>${s.icono} ${s.texto}</li>`)
                  .join('')}
              </ul>`
            : ''
        }
      </div>
      <span class="price">$ ${item.precio.toLocaleString('es-AR')}</span>
    </li>
  `;
});

      html += '</ul>';

      sectionEl.innerHTML = html;
      container.appendChild(sectionEl);
    });
  })
  .catch(error => {
    document.getElementById('menu-content').innerHTML =
      '<p>Error cargando la cafeter√≠a</p>';
    console.error(error);
  });
</script>

</body>
</html>
