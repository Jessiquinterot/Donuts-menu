<body>

<header class="top-bar">
  <button class="back-btn" onclick="location.href='index.html'">â† MenÃº</button>
  <button class="nav-btn" onclick="location.href='promos.html'">ğŸ”¥ Promos</button>
  <button class="nav-btn" onclick="location.href='dulces.html'">ğŸ© Dulces</button>
  <button class="nav-btn" onclick="location.href='salados.html'">ğŸ¥ª Salados</button>

</header>

<main class="container">
  <div id="menu-content"></div>
</main>

<script>
fetch('cafeteria.json')
  .then(response => {
    if (!response.ok) {
      throw new Error('No se pudo cargar cafeteria.json');
    }
    return response.json();
  })
  .then(data => {
    const container = document.getElementById('menu-content');

    data.secciones.forEach(seccion => {
      const sectionEl = document.createElement('div');
      sectionEl.className = 'menu-section';

      let html = `<h2>${seccion.titulo}</h2>`;

      if (seccion.nota) {
        html += `<div class="note">${seccion.nota}</div>`;
      }

      html += '<ul>';
      seccion.items.forEach(item => {
        html += `
          <li>
            <span>${item.nombre}</span>
            <span class="price">$ ${item.precio.toLocaleString('es-AR')}</span>
          </li>
        `;
      });
      html += '</ul>';

      sectionEl.innerHTML = html;
      container.appendChild(sectionEl);
    });
  })
  .catch(error => {
    document.getElementById('menu-content').innerHTML =
      '<p>Error cargando la cafeterÃ­a</p>';
    console.error(error);
  });
</script>

</body>
</html>
